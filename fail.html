<body>

        <span class="pixel-block">‚ñí‚ñì</span>
        GAME OVER
        <span class="pixel-block">‚ñì‚ñí</span><br>
        <span class="subtitle">LES  GEANTS NUMERIQUES ONT PRIS  LE VILLAGE NIRD</span>
    </h1>

    <button class="pixel-btn" onclick="openPopup()">
        RETENTER LA DEFENSE
    </button>

    <!-- POPUP FAIL -->
    <div class="popup" id="popup-fail">
        <div class="popup-box">

            <!-- Ic√¥nes pixel art -->
            <div class="corner-icon top-left">
                <div class="pixel-skull"></div>

            <div class="corner-icon top-right">

            <h2 class="pixel-text-title">üí• MISSION √âCHOU√âE üí•</h2>

            <div class="message-box">
                <p class="pixel-text">‚ò†Ô∏è LES  GEANTS NUMERIQUES ONT PRIS LE VILLAGE NIRD ‚ò†Ô∏è</p>
                <p class="pixel-text">üî• MAIS LE  VILLAGE NE SE RENDE JAMAIS ! üî•</p>

                ‚Üª Je n‚Äôabandonne pas !

    </div>

<script>
function openPopup() {
    document.getElementById("popup-fail").style.display = "flex";
    playBeep();
}

function closePopup() {
    document.getElementById("popup-fail").style.display = "none";
}

function playBeep() {
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioContext.createOscillator();
    const gainNode = audioContext.createGain();

    oscillator.connect(gainNode);
    gainNode.connect(audioContext.destination);

    oscillator.frequency.value = 150;
    oscillator.type = "square";

    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

    oscillator.start(audioContext.currentTime);
    oscillator.stop(audioContext.currentTime + 0.5);
}

// MODIFICATION: Quand on clique sur "Je n'abandonne pas !" on retourne au jeu
function returnToGame() {
    // Jouer un son de confirmation
    playBeep();
    
    // Rediriger vers le jeu apr√®s un court d√©lai
    setTimeout(() => {
        window.location.href = "snake.html";
    }, 200);
}

// MODIFICATION: Le bouton principal "RETENTER LA DEFENSE" ouvre le popup
document.querySelector('.pixel-btn').addEventListener('click', openPopup);

// MODIFICATION: Le bouton "Je n'abandonne pas !" retourne au jeu
document.querySelector('.pixel-action-btn').addEventListener('click', returnToGame);

// Fermer le popup si on clique en dehors
document.getElementById("popup-fail").addEventListener('click', function(e) {
    if (e.target === this) closePopup();
});
</script>
